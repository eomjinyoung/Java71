<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
  border: 1px solid black;
  margin: 20px;
}
</style>
</head>
<body>
<div id='main'>main:div
  <div id='d1'>d1:div
    <div id='d11'>d11:div
      <button id='btn1'>버튼1</button>
    </div>
    <div id='d12'>d12:div
      <button id='btn2'>버튼2</button>
    </div>
  </div>
  <div id='d2'>d2:div
    <div id='d21'>d21:div
      <button id='btn3'>버튼3</button>
    </div>
    <div id='d22'>d22:div
      <button id='btn4'>버튼4</button>
    </div>
  </div>
</div>

<script type="text/javascript">
/* 캡쳐 단계에 호출되는 이벤트 리스너
 */
 
document.getElementById('main').addEventListener('click', function() {
	console.log('main...');
}, true); // 이 함수는 캡쳐 단계에서 호출된다.

document.getElementById('d1').addEventListener('click', function() {
  console.log('d1...');
}, true);
	
document.getElementById('d11').addEventListener('click', function() {
  console.log('d11...');
}, true);	

document.getElementById('d12').addEventListener('click', function() {
  console.log('d12...');
}, true);

document.getElementById('btn1').onclick = function() {
  console.log('btn1...');
};

document.getElementById('btn2').onclick = function() {
  console.log('btn2...');
};

document.getElementById('d2').onclick = function() {
  console.log('d2...');
};
  
document.getElementById('d21').onclick = function() {
  console.log('d21...');
};  

document.getElementById('d22').onclick = function() {
  console.log('d22...');
};

document.getElementById('btn3').onclick = function() {
  console.log('btn3...');
};

document.getElementById('btn4').onclick = function() {
  console.log('btn4...');
};

</script>

</body>
</html>
