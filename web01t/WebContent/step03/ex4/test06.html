<script type="text/javascript">
"use strict";

/* prototype 프로퍼티 소개
=> 모든 객체가 공통으로 가지는 변수나 함수를 보관한다.
*/
function Score(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = function() {
		// 자바스크립트에서 this를 생략하면 
		// 일반 로컬 변수로 간주한다.
		return this.kor + this.eng + this.math;	
	};
	this.aver = function() {
		return this.sum() / 3;
	};
}

// 이 방식의 문제는 객체를 생성할 때마다,
// sum(), aver() 함수를 만들어야 한다. => 메모리 낭비!
var obj1 = new Score("aaa", 100, 100, 100);
var obj2 = new Score("bbb", 90, 90, 90);
var obj3 = new Score("ccc", 80, 80, 80);

console.log(obj1.name, obj1.sum(), obj1.aver());
console.log(obj2.name, obj2.sum(), obj2.aver());
console.log(obj3.name, obj3.sum(), obj3.aver());

// 공통으로 사용할 함수를 공유하기
// => test07.html 참조


console.log(obj1);
console.log(obj2);
console.log(obj3);

</script>
</body>
</html>
