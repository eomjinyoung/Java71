<script type="text/javascript">
"use strict";

/* 객체 초기화 방법 
*/
//1) 방법1
//- 빈 객체를 생성한 후 프로퍼티를 추가한다.
var obj1 = new Object();
obj1.name = "홍길동";
obj1.kor = 100;
obj1.eng = 80;
obj1.math = 90;
obj1.sum = obj1.kor + obj1.eng + obj1.math;
obj1.aver = obj1.sum / 3;

console.log(obj1);

var obj2 = new Object();
obj2["name"] = "임꺽정";
obj2["kor"] = 90;
obj2['eng'] = 80;
obj2['math'] = 70;
obj2["sum"] = obj2.kor + obj2.eng + obj2.math;
obj2["aver"] = obj2.sum / 3;

console.log(obj2);

//2) 객체를 생성하고 초기화시켜주는 함수를 사용한다.
function makeScore(name, kor, eng, math) {
	var obj = new Object();
	obj.name = name;
	obj.kor = kor;
	obj.eng = eng;
	obj.math = math;
	obj.sum = kor + eng + math;
	obj.aver = obj.sum / 3;
	return obj;
}

var obj3 = makeScore("김원종", 100, 100, 100);
var obj4 = makeScore("윤봉길", 90, 90, 90);

console.log(obj3);
console.log(obj4);

//3) 객체를 초기화시켜주는 함수 사용하기
function initScore(that, name, kor, eng, math) {
	that.name = name;
	that.kor = kor;
	that.eng = eng;
	that.math = math;
	that.sum = kor + eng + math;
	that.aver = that.sum / 3;
}

var obj5 = new Object();
initScore(obj5, "임꺽정", 70, 70, 70);

var obj6 = new Object();
initScore(obj6, "유관순", 90, 90, 100);

console.log(obj5);
console.log(obj6);

//4) 생성자 함수 만들기
function score(name, kor, eng, math) {
	// 객체 주소를 받는 숨겨진 변수가 있다. 
	// 그 변수의 이름은 this이다.
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
	this.sum = kor + eng + math;
	this.aver = this.sum / 3;
}

var obj7 = new score("이봉창", 100, 100, 90);
var obj8 = new score("안창호", 100, 100, 100);

console.log(obj7);
console.log(obj8);

score("나도모르게", 100, 100, 90);

</script>
</body>
