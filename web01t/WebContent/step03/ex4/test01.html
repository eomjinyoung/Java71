<script type="text/javascript">
"use strict";

/* 객체 정의 
=> 자바의 맵 객체와 유사하게 동작한다.
=> 설계도를 가지고 객체를 만드는 방식이 아니다.
=> 객체를 복제하여 커스터마이징 하는 방식이다.
=> new Object();
new 		----> 빈 맵 객체를 생성한다.
Object() 	----> 객체의 필수 변수와 함수를 추가한다.
				  Object는 함수이지 클래스가 아니다. 
*/
//var obj1 = new; // 오류!
var obj2 = new Object(); 
console.log(obj2.toString());
console.log(obj2.valueOf());

/* 위의 문장을 자바로 표현  
1) HashMap obj2 = new HashMap();
2) Object(obj2);

	obj.put("toString", 함수);
	obj.put("length", 변수);
	...
}
*/









</script>
