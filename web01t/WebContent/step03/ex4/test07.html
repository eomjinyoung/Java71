<body>

<script type="text/javascript">
"use strict";

/* prototype 프로퍼티 소개
=> 모든 객체가 공통으로 가지는 변수나 함수를 보관한다.
*/
function Score(name, kor, eng, math) {
	this.name = name;
	this.kor = kor;
	this.eng = eng;
	this.math = math;
}

// 공통으로 사용하는 함수는 prototype 프로퍼티에 저장한다.
// 기반 지식! 자바스크립트에서는 함수도 객체다!
// => 함수도 프로퍼티를 가질 수 있다.
// 다음과 같이 prototype 프로퍼티에 저장된 변수나 함수는
// 모든 객체가 공유하여 사용할 수 있다.
Score.prototype.sum = function() {
	return this.kor + this.eng + this.math;	
};

Score.prototype.aver = function() {
	return this.sum() / 3;
};


// 객체를 생성할 때 4개의 프로퍼티만 초기화 한다.
// sum()이나 aver() 함수는 만들지 않는다.
var obj1 = new Score("aaa", 100, 100, 100);
var obj2 = new Score("bbb", 90, 90, 90);
var obj3 = new Score("ccc", 80, 80, 80);

// obj1에서 sum()을 찾아보고 없으면,
// obj1을 초기화시킨 생성자의 prototype에서 찾는다.
console.log(obj1.name, obj1.sum(), obj1.aver());
console.log(obj2.name, obj2.sum(), obj2.aver());
console.log(obj3.name, obj3.sum(), obj3.aver());

console.log(obj1);
console.log(obj2);
console.log(obj3);
</script>
</body>
</html>
