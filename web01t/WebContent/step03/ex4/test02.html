<body>
<script type="text/javascript">
"use strict";

/* 객체에 프로퍼티를 추가하는 방법
 
*/
//1) 방법1: 객체.프로퍼티명 = 값;
var obj1 = new Object(); 
obj1.name = "홍길동"; // java: obj1.put("name", "홍길동")
obj1.age = 20;	// java: obj1.put("age", 20);

//2) 방법2: 객체[프로퍼티명] = 값;
obj1['kor'] = 100;
obj1["eng"] = 90;

// 방법2의 이점은? 특수 문자를 프로퍼티 이름으로 사용할 수 있다.
obj1['^^ㅋㅋ'] = "가능하다";
//obj1.^^ㅋㅋ = "문법 오류!"; 

console.log(obj1);

obj1.age = "오호라"; // obj1.put("age", "오호라");

console.log(obj1);

</script>
</body>
</html>
