<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<textarea id="codeBox" rows="5" cols="50"></textarea><br>
<button id="btn1" type="button" onclick="exec()">실행</button>
<table id="table1" border="1">
<tr>
	<th>번호</th>
	<th>제목</th>
	<th>작성자</th>
</tr>
</table>
<script type="text/javascript">
"use strict";

/* 객체 생성 단축 문법
*/

var obj1 = {}; // == new Object();
obj1.name = "홍길동"; 
obj1.age = 20;	
console.log(obj1);

// JavaScript Object Notation(JSON)
var obj2 = { 
	name: "임꺽정",
	age: 20
};
console.log(obj2);

/* 실험 데이터
[
{"no":1, "title":"aaaa", "writer":"홍길동"},
{"no":2, "title":"22222", "writer":"임꺽정"},
{"no":3, "title":"33333", "writer":"유관순"}
]
*/
function exec() {
	var str = document.getElementById("codeBox").value;
	var list = JSON.parse(str);
    var table = document.getElementById("table1");
	
	for (var i = 0; i < list.length; i++) {
		var tr = document.createElement("tr");
		tr.innerHTML = "<td>" + list[i].no + "</td>"
		  + "<td>" + list[i].title + "</td>"
		  + "<td>" + list[i].writer + "</td>"
		table.appendChild(tr);
	}
}


</script>
</body>
</html>
