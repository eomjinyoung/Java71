<script type="text/javascript">
"use strict";

/* 함수 정의
function 함수명(파라미터, ...) {
	return 값;
}
*/

//1) 함수 파라미터는 var를 지정하지 않는다.
function plus(a, b) {
	return a + b;
}

var result = plus(10, 20);
console.log(result);

//2) 함수의 호이스팅(hoisting)
//=> 변수 선언이나 함수의 선언은 자바스크립트를 실행하기 전에
//   맨 위로 끌어 올려진다.
//=> 즉 라인 순서에 상관없이 제일 먼저 실행된다.
var result = minus(10, 20);
console.log(result);

function minus(a, b) {
	return a - b;
} 

//3) 변수의 호이스팅
console.log(v1);

var v1 = 10;

console.log(v1);
</script>
</body>
</html>
