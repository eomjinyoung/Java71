<script type="text/javascript">
"use strict";

/* 익명 함수 만들기
*/

//익명 함수의 경우,
// 선언 전에 사용하면 오류 발생!
// 변수 호이스팅의 법칙에 따라 
// 함수를 저장하는 변수 만이 위로 끌어 올려진다.
//console.log(multiple(20,30)); // 오류!

var plus = function(a, b) {
	return a + b;
};

var minus = function(a, b) {
	return a - b;
};

var multiple = function(a, b) {
	return a * b;
};

var divide = function(a, b) {
	return a / b;
};

// 익명 함수를 사용하는 경우
// 익명 함수 선언 뒤에 호출하라!
console.log(multiple(20,30));

</script>
</body>
