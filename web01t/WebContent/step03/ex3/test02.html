<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
"use strict";

/* 글로벌 함수와 window 객체
=> 변수와 마찬가지로 script 태그에 선언하는 함수는 모두 
   window 객체에 보관된다.
*/
console.log(plus(10, 20));
console.log(window.plus(10, 30));

function plus(a, b) {
	return a + b;
}

function minus(a, b) {
	return a - b;
} 

function multiple(a, b) {
	return a * b;
}

function divide(a, b) {
	return a / b;
}


</script>
</body>
</html>
