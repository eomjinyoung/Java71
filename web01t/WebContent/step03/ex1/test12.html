<!--
문자열 다루기

-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	
<script type="text/javascript">
"use strict";

var s1 = "hello";
var s2 = '오호라';

// 자바스크립트는 char 타입이 없다.

//1) 문자열 길이 알아내기 
console.log(s1.length);
console.log(s2.length);
console.log("-----------------");

//2) 특정 문자의 인덱스 위치 알아내기
console.log(s1.indexOf("e"));
console.log(s2.indexOf("라"));
console.log("-----------------");

//3) 문자열 연결하기
var s3 = s1.concat(' hahah');
console.log(s3);
console.log("-----------------");

//4) 서브 스트링 꺼내기
var s4 = "Hello, World!";
console.log(s4.substr(3, 4)); // lo, : 3번째부터 4개 
console.log(s4.substring(1, 4)); // ell : 1부터 4전까지

</script>

</body>
</html>
