<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--
변수 선언
=> var 변수명;
=> 자바스크립트는 타입을 선언하지 않는다.
   변수에 대해 타입을 고정하지 않는다.
   ? 값을 넣을 때 변수의 타입이 결정된다.
=> 변수와 타입을 묶는 방법(type binding)
1) static type binding(변수에 타입을 고정하는 것)
예) 
int a;
String s;
float f;

2) dynamic type binding(변수의 타입이 변할 수 있는 것)
   - 보통 스크립트는 동적 타입 바인딩을 사용한다.
   - 값을 넣을 때 타입이 결정된다.
   - 유연하다(장점). 
   - 큰 시스템을 개발하는 경우 헷갈린다(단점). 

-->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	
<script type="text/javascript">
var a;
a = 20;
console.log(a);
</script>

</body>
</html>
