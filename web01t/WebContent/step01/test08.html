<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
/*

  border-left: 10px solid blue;
  padding-left: 10px;
}
*/
p {
  border-width: 2px;
  border-color: blue;
  border-style: dashed;
  background-color: yellow;
  padding: 10px;
}

.ohora {
  border: 10px dotted white;
}

.btn {
  display: inline-block; /* block처럼 자신만의 영역을 유지한다. inline처럼 라인에 포함됨*/
  border: 1px solid gray;
  background-color: lightgray;
  margin: 5px; /* 테두리 바깥 쪽의 여백 지정 */
  padding: 10px;/* 테두리 안 쪽의 여백 지정 */
  text-decoration: none; /* a 태그의 밑줄 제거하기 */
  border-radius: 5px; /* 모서리 둥글게 다듬기 */
}

.primary {
  border-style: none;
  background-color: lightskyblue;
}

/* pseudo selector: 태그의 특정 상태를 가리킴 */
a:LINK { /* 방문한 적인 없다*/
  /* color: white; */
}

a:VISITED { /* 한 번 방문했다 */
	/* color: white; */
}

a:HOVER { /* 마우스가 링크 위에 있다 */
	background-color: blue;
	color: white;
}

</style>
</head>
<body>

<!-- 
inline 태그 
 -->

<h1>This is <small>a boy. 이 사람은</small> 소년입니다.</h1>
<h1>This is <sub>a boy. 이 사람은</sub> 소년입니다.</h1>
<h1>This is <sup>a boy. 이 사람은</sup> 소년입니다.</h1>
<h1>This is <ins>a boy. 이 사람은</ins> 소년입니다.</h1>
<h1>This is <del>a boy. 이 사람은</del> 소년입니다.</h1>

<small>This is a boy.</small>
<sub>This is a boy.</sub>
<sup>This is a boy.</sup>
<ins>This is a boy.</ins>
<del>This is a boy.</del>



</body>
</html>
