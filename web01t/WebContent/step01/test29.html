<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
/*
h1,h2,h3,h4,h5,h6 {
  /* border: 1px solid red; */
  border-left: 10px solid blue;
  padding-left: 10px;
}
*/
p {
  border-width: 2px;
  border-color: blue;
  border-style: dashed;
  background-color: yellow;
  padding: 10px;
}

.ohora {
  border: 10px dotted white;
}

.btn {
  display: inline-block; /* block처럼 자신만의 영역을 유지한다. inline처럼 라인에 포함됨*/
  border: 1px solid gray;
  background-color: lightgray;
  margin: 5px; /* 테두리 바깥 쪽의 여백 지정 */
  padding: 10px;/* 테두리 안 쪽의 여백 지정 */
  text-decoration: none; /* a 태그의 밑줄 제거하기 */
  border-radius: 5px; /* 모서리 둥글게 다듬기 */
}

.primary {
  border-style: none;
  background-color: lightskyblue;
}

/* pseudo selector: 태그의 특정 상태를 가리킴 */
a:LINK { /* 방문한 적인 없다*/
  /* color: white; */
}

a:VISITED { /* 한 번 방문했다 */
	/* color: white; */
}

a:HOVER { /* 마우스가 링크 위에 있다 */
	background-color: blue;
	color: white;
}

food {
  font-size: 150%;
  font-weight: bold;
  text-decoration: underline;
}
price {
  font-style: italic;
  background-color: yellow;
}

ul {
  list-style: upper-roman;
}

dt {
  background-color: yellow;
  margin-right: 820px;
  text-align: right;
}

table {
  /* border: 1px solid black; */
  border-collapse: collapse;
}

th, td {
  /* border: 1px solid black; */
  padding: 5px;
}

</style>
</head>
<body>

<!-- 입력 상자에 어떤 값을 넣을지 안내하는 문구 출력
=> value 속성을 사용할 경우. 값을 입력하지 않으면 value 속성의 값이 진짜로 사용된다.
   값을 입력하기 위해 기존에 설정된 값을 사용자가 손수 없애야 한다.
=> placeholder 속성은 안내 역할만 한다. 값을 입력하지 않으면 빈 문자열이 값이 된다.
   값을 입력하는 순간 안내 문구가 자동으로 사라진다.
 -->
<form>
제목: <input type="text" name="title" placeholder="제목을 입력하세요."><br>
내용: <textarea name="content" rows="5" cols="80" 
      placeholder="내용을 입력하세요."></textarea>
<input type="submit" value="등록">
</form>

</body>
</html>
