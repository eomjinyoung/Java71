<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<table id='boardTable' border='1'>
<tr>
  <th>번호</th> 
  <th>제목</th> 
  <th>작성자</th> 
  <th>조회수</th>
</tr>
</table>

<script type="text/javascript" src='bit03.js'></script>

<script type="text/javascript">
var xhr = new XMLHttpRequest();
xhr.onreadystatechange = function() {
	if (xhr.readyState == 4) {
		prepareBoardTable(xhr.responseText);
	}
};
xhr.open('GET', 'boardlist.jsp', true);
xhr.send();

function prepareBoardTable(result) {
	var list = JSON.parse(result);
	
	var tr; 
	var td;
	var table = $('#boardTable');
	
	for (var i in list) {
	  tr = $('<tr>');
	  td = $('<td>');
	  td.text(list[i].no);
	  tr.append(td);
	  
	  td = $('<td>');
	  td.text(list[i].title);
	  tr.append(td);
	  
	  td = $('<td>');
	  td.text(list[i].writer);
	  tr.append(td);
	  
	  td = $('<td>');
	  td.text(list[i].views);
	  tr.append(td);
	  
	  table.append(tr);
	}
}
</script>

</body>
</html>
