<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
<table id='boardTable' border='1'>
<tr>
  <th>번호</th> 
  <th>제목</th> 
  <th>작성자</th> 
  <th>조회수</th>
</tr>
</table>
<script type="text/javascript">
var jsonStr = "["
+ "{"
+ '  "no": 1,'
+ '  "title": "제목1",'
+ '  "writer": "홍길동",'
+ '  "views": 100' 
+ "},{" 
+ '  "no": 2,'
+ '  "title": "제목222222",'
+ '  "writer": "임꺽정",'
+ '  "views": 90' 
+ "},{" 
+ '  "no": 3,'
+ '  "title": "제목333333",'
+ '  "writer": "유관순",'
+ '  "views": 120' 
+ "},{"
+ '  "no": 4,'
+ '  "title": "제목444444",'
+ '  "writer": "안중근",'
+ '  "views": 20' 
+ "}]";

console.log(jsonStr);

//JSON 문자열을 자바스크립트 객체로 만들기
var list = JSON.parse(jsonStr);

// 배열을 반복하여 그 배열에 들어있는 객체 출력하기
var tr; 
var td;
var table = document.getElementById('boardTable');

for (var i in list) {
  tr = document.createElement('tr');
  td = document.createElement('td');
  td.textContent = list[i].no;
  tr.appendChild(td);
  
  td = document.createElement('td');
  td.textContent = list[i].title;
  tr.appendChild(td);
  
  td = document.createElement('td');
  td.textContent = list[i].writer;
  tr.appendChild(td);
  
  td = document.createElement('td');
  td.textContent = list[i].views;
  tr.appendChild(td);
  
  alert('잠깐!');
  table.appendChild(tr);
}
</script>

</body>
</html>
