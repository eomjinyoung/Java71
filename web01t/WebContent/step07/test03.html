<script type="text/javascript">
/* AJAX 단계1
 */
 
//1. AJAX 요청을 담당할 객체 준비
var xhr = new XMLHttpRequest(); 

//2. 서버와 연결하기
//   => 반드시 HTML을 다운로드 받은 서버로만 연결 가능하다.
xhr.open("GET", "boardlist.jsp", false);
//xhr.open("GET", "http://www.naver.com", false);

//3. HTTP 요청 보내기
xhr.send();  // 서버가 응답을 완료하면 리턴한다. (동기식 호출 방법: sychronous)

alert('잠깐!');
//4. 서버가 보낸 응답 결과 출력하기 
console.log(xhr.responseText);
</script>
